<!DOCTYPE html>
<html>
<head>
   
    <title>Guess the number</title>
  
</head>
<body>

    <h1>Guess the number</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="Guess" min="1" max="10">
    <button onclick="checkGuess()">Submit</button>
    <div id="result"></div>

    <script>
       
        const secretNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const Guess = parseInt(document.getElementById('Guess').value);
            attempts++;

            if (isNaN(Guess) || Guess < 1 || Guess > 10) {
                document.getElementById('result').innerHTML = 'Please enter a valid number between 1 and 10.';
            } else {
                if (Guess === secretNumber) {
                    document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
                    document.getElementById('result').style.color = 'green';
                    document.getElementById('Guess').disabled = true;
                } else {
                    const message = Guess < secretNumber ? 'Too low. please Try again!' : 'Too high. Please Try again!';
                    document.getElementById('result').innerHTML = message;
                    document.getElementById('result').style.color = 'red';
                }
            }
        }
    </script>

</body>
</html>
